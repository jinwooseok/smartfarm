<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>데이터 처리</title>

		<!-- css -->
		<link rel="stylesheet" href="/templates/src/Views/Revise/revise.css">
		<link rel="stylesheet" href="/templates/src/Views/jsuties.css" type="text/css" />
		<link rel="stylesheet" href="/templates/src/Views/Revise/billboard.css">
	
		<!-- spreadsheetjs -->
		<script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
		<link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />
		<script src="https://jsuites.net/v4/jsuites.js"></script>
		<link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />

		  <!-- billboard.ks -->
			<script src="https://d3js.org/d3.v6.min.js"></script>

			<!-- fontawesome-->
			<script src="https://kit.fontawesome.com/4c4b76e7c2.js" crossorigin="anonymous"></script>

</head>
<body>
	<div class="containerDIV" id="containerDIV">	
		<div class="upperDIV">	
			<div class="title">
				<a href="/file-list/">전남대학교</br>융합 빅데이터 연구실</a>
			</div>
			<div class="logoutDIV">
				<a class="logoutBtn" id="logoutBtn">로그아웃</a>
			</div>
		</div>

		<div class="rowDIV">
			<div class="progressDIV">	
				<div class="nowProgressDIV">
					<div class="progress now ">데이터 확인</div>
					<div class="progress">전처리 및 이상치</div>
					<div class="progress">파일 변수 지정</div>
					<div class="progress">확인 및 저장</div>
				</div>
			</div>
			<div class="columnDIV">
				<div class="fileSelectDIV">
					<select name="fileListSelectBox" id="fileListSelectBox" class="fileListSelectBox">
					</select>
				</div>
				<div class="workDIV">
					<div class="spreadSheetDIV" id="spreadSheetDIV">
					</div>

					<div class="settingDIV">
						<div class="dateDIV">
							<span>날짜 열</span>
							<input type="text" name="date" id="date" class="date" value="1">
						</div>
			
						<div class="startDIV">
							<span>처리 시작 행</span>
							<input type="text" name="startIndex" id="startIndex" class="startIndex" value="1">
						</div>
			
						<div class="periodSelectDIV">
							<span>주기 선택</span>
							<div class="radioDIV" id="periodDIV">
								<input type="radio" name="period" id="daily" value="daily" checked><label for="daily">1일</label>
								<input type="radio" name="period" id="weekly" value="weekly"><label for="weekly">7일</label>
								<input type="radio" name="period" id="else" value="else"><label for="else">기타</label>
							</div>
							<input type="text" id="elsePeriod" class="elsePeriod" disabled>
						</div>
			
						<div class="typeSelectDIV">
							<span>종류 선택</span>
							<div class="radioDIV" id="typeDIV">
								<input type="radio" name="type" id="env" value="env" checked><label for="env">환경</label>
								<input type="radio" name="type" id="growth" value="growth"><label for="growth">생육</label>
								<input type="radio" name="type" id="output" value="output"><label for="output">생산량</label>
							</div>
						</div>
					</div>		
				
					<div class="buttonDIV" id="buttonDIV">
						<button class="nextPage setting" id="nextPage">다음</button>
					</div>
				</div>
			</div>
		</div>
</body>
</html>

<script type="module" src="/templates/src/Views/Revise/revise.mjs"></script>
<script src="/templates/src/CDN/billboard.js"></script>
<script src="/templates/src/CDN/jquery-1.12.4.min.js"></script>
